name: Sync to Control Plus A Repo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout personal repo
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "ControlPlusA Sync Bot"
          git config user.email "syncbot@controlplusa.com"

      - name: Push to company dev branch
        run: |
          git remote add company https://x-access-token:${{ secrets.COMPANY_REPO_TOKEN }}@github.com/controlplusacompany/control-a-website.git
          git push company HEAD:dev
