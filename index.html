
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control + A | Operational Clarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'sans-serif'],
            },
            colors: {
              brand: {
                green: '#0259DD',
                blue: '#0259DD',
                dark: '#1A1A1A',
                bg: '#F8F9FA',
                card: '#FFFFFF',
                heading: '#1A1A1A',
                body: '#4B4B4B',
                muted: '#8A8A8A',
                border: '#E8E8E8'
              }
            },
            borderRadius: {
                'card': '48px',
                'button': '9999px',
                'icon': '16px'
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0, 0, 0, 0.04)',
              'elevation': '0 4px 20px rgba(0, 0, 0, 0.02)',
              'glow-white': '0 0 30px -5px rgba(255, 255, 255, 0.8), 0 20px 50px -12px rgba(0, 0, 0, 0.15)',
              'keycap': '0 15px 35px -5px rgba(2, 89, 221, 0.25)',
            },
            animation: {
              "spin-around": "spin-around calc(var(--speed) * 2) infinite linear",
              slide: "slide var(--speed) ease-in-out infinite alternate",
            },
            keyframes: {
              "spin-around": {
                "0%": {
                  transform: "translateZ(0) rotate(0)",
                },
                "15%, 35%": {
                  transform: "translateZ(0) rotate(90deg)",
                },
                "65%, 85%": {
                  transform: "translateZ(0) rotate(270deg)",
                },
                "100%": {
                  transform: "translateZ(0) rotate(360deg)",
                },
              },
              slide: {
                to: {
                  transform: "translate(calc(100cqw - 100%), 0)",
                },
              },
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8F9FA;
        color: #4B4B4B;
        -webkit-font-smoothing: antialiased;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      
      .card-3d-base {
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* High-Impact 3D Blue Card - Softened Shadow, No Extrusion */
      .card-3d-green {
        background: linear-gradient(180deg, #87B9FF 0%, #0259DD 100%);
        border: none;
        box-shadow: 
          0 20px 40px -12px rgba(2, 89, 221, 0.4),
          0 10px 20px -10px rgba(0, 0, 0, 0.2),
          inset 0 1px 1px rgba(255, 255, 255, 0.4);
        position: relative;
        overflow: visible;
      }
      .card-3d-green:hover {
        transform: translateY(-4px);
        box-shadow: 
          0 35px 60px -12px rgba(2, 89, 221, 0.5),
          0 15px 30px -15px rgba(0, 0, 0, 0.2),
          inset 0 1px 1px rgba(255, 255, 255, 0.6);
      }

      /* Refined 3D Black Card - Oval Gradient */
      .card-3d-black {
        background: radial-gradient(ellipse at center, #000000 30%, #FFFFFF 120%);
        background-color: #1A1A1A;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 
          0 20px 40px -12px rgba(0, 0, 0, 0.4),
          inset 0 1px 1px rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: visible;
      }
      .card-3d-black:hover {
        transform: translateY(-4px);
        box-shadow: 
          0 35px 60px -15px rgba(0, 0, 0, 0.5),
          inset 0 1px 1px rgba(255, 255, 255, 0.1);
      }

      /* Tactile White Card - Softened Shadow */
      .card-3d-white {
        background: #FFFFFF;
        border: 1px solid rgba(0, 0, 0, 0.04);
        box-shadow: 
          0 20px 40px -12px rgba(0, 0, 0, 0.06),
          0 2px 8px -2px rgba(0, 0, 0, 0.02),
          inset 0 1px 1px rgba(255, 255, 255, 1);
        position: relative;
        overflow: visible;
      }
      .card-3d-white:hover {
        transform: translateY(-4px);
        border-color: rgba(0, 0, 0, 0.08);
        box-shadow: 
          0 30px 60px -15px rgba(0, 0, 0, 0.08),
          0 10px 20px -5px rgba(0, 0, 0, 0.03),
          inset 0 1px 1px rgba(255, 255, 255, 1);
      }

      .sticky-section {
        position: sticky;
        top: 0;
        width: 100%;
        background-color: #fff;
        /* Very subtle shadow for the sticky sections */
        box-shadow: 0 4px 20px rgba(0,0,0,0.015);
      }
    </style>

    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0"
  }
}
</script>
</head>

</body>
</html>
